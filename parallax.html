<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parallax - Postparto</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* IMPORTANTE: body SIN background-color */
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .parallax-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .parallax-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* oscurece la imagen para leer el texto */
      z-index: 1;
    }

    .parallax-content {
      position: relative;
      z-index: 2;
      padding: 2rem;
      max-width: 800px;
    }

    .parallax-1 {
      background-image: url("img/after.jpg"); /* usa una imagen que SÍ exista */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .parallax-2 {
      background-image: url("img/run.jpg");
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.4rem;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }

    @media (max-width: 768px) {
      .parallax-section {
        height: 80vh;
        background-attachment: scroll; /* evita problemas en móvil */
      }
    }
  </style>
</head>
<body>

  <section class="parallax-section parallax-1">
    <div class="parallax-content">
      <h2>Después del parto</h2>
      <p>Tu cuerpo ha hecho lo extraordinario.</p>
    </div>
  </section>

  <section class="parallax-section parallax-2">
    <div class="parallax-content">
      <h2>Tú también mereces cuidado</h2>
      <p>Descansar no es un lujo. Es parte de sanar.</p>
    </div>
  </section>

</body>
</html>
